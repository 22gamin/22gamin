name: GitHub-Profile-3D-Contrib

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install -g @yoshi389111/github-profile-3d-contrib

      - name: Generate 3D grass
        run: |
          github-profile-3d-contrib --username ${{ github.repository_owner }} --token ${{ secrets.TOKEN }}

      - name: Commit & Push
        run: |
          git config --global user.name "22gamin"
          git config --global user.email "gamin3182@gmail.com"
          git add -A
          git commit -m "generated 3D grass"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

